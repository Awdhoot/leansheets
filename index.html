      google.setOnLoadCallback(drawChart);

      function drawChart() {
        var query = new google.visualization.Query("https://docs.google.com/spreadsheet/ccc?key=0AqWHu14u074CdExaZ21PMDNtdVJQbHJncWk3c1c2SlE&usp=drive_web&sheet=Data&range=A1:I999");//&headers=1&range=A1:I1");
        //query.setQuery('select Id');
        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        if (response.isError()) {
          alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }
        var data = response.getDataTable();
        var csv = google.visualization.dataTableToCsv(data);
        console.log(csv);

        //table.draw(data, null);
