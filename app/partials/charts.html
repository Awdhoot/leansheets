<div ng-controller="CfdChartCtrl">
	<select ng-model="workType" ng-change="getWorkType(workType)" ng-options="t for t in workTypes"></select><br>
	Work Type: {{workType}}
	<highchart id="featureCfd" config="featureConfig"></highchart>
</div>

<div ng-controller="ControlChartCtrl">
	<highchart id="featureControl" config="featureConfig"></highchart>

	<highchart id="defectControl" config="defectConfig"></highchart>

	<highchart id="intangableControl" config="intangableConfig"></highchart>
</div>

<div ng-controller="HistogramChartCtrl">
	<highchart id="featureHistogram" config="featureConfig"></highchart>

	<highchart id="defectHistogram" config="defectConfig"></highchart>

	<highchart id="intangableHistogram" config="intangableConfig"></highchart>
</div>
